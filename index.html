<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            border-radius: 10px;
            margin: 10px 0;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
        <p>This is a sample index.html page styled with CSS.</p>

        <h2>About Me</h2>
        <p>Hello! I am learning web development.</p>

        <h2>Links</h2>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        </ul>

        <h2>Image Example</h2>
        <img src="https://via.placeholder.com/200" alt="Sample Image">

        <h2>Contact</h2>
        <form>
            <label>Name:</label>
            <input type="text" name="name">
            <label>Email:</label>
            <input type="email" name="email">
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
